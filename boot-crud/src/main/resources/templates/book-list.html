<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <h1>Books List</h1>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Books List</h3>
                </div>
                <table class="table table-striped">
                    <thread>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Publisher</th>
                            <th>Author Name</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each="book:${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.price + '$'}"></td>
                        <td th:text="${book.publisher}"></td>
                        <td th:text="${book.author.name}"></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/book-form}" class="btn btn-primary btn-block">New Book</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
