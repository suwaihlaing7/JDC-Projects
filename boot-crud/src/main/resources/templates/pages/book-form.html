<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})"  xmlns:th="http://www/thymeleaf.org">

<body>
<main role="main">
    <form th:action="@{/save-book}" th:object="${book}" method="post">

        <div class="form-group">
            <label for="author">Author</label>
            <select id="author" th:field="*{author.id}" class="form-control">
                <option th:each="auth :${authors}" th:value="${auth.id}" th:text="${auth.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
            th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
            <small th:if="${#fields.hasErrors('title')}" class="invalid-feedback"
            th:errors="*{price}"></small>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="any" id="price" th:field="*{price}" class="form-control"
                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
            <small th:if="${#fields.hasErrors('price')}" class="invalid-feedback"
                   th:errors="*{price}"></small>
        </div>

        <div class="form-group">
            <label for="imageUrl">ImageUrl</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control"
                   th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid'">
            <small th:if="${#fields.hasErrors('imageUrl')}" class="invalid-feedback"
                   th:errors="*{imageUrl}"></small>
        </div>

        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" th:field="*{publisher}" class="form-control"
                   th:classappend="${#fields.hasErrors('publisher')} ? 'is-invalid'">
            <small th:if="${#fields.hasErrors('publisher')}" class="invalid-feedback"
                   th:errors="*{publisher}"></small>
        </div>

        <input type="submit" class="btn btn-secondary" value="Save Book">

    </form>
</main>
</body>
</html>
